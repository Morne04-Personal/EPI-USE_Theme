<!-- ____ EU Button Arrow ___ -->

<button-arrow-eu-wc 
                    data-label="{{ module.button_label }}"
                    att-type="{{ module.button_type }}"
                    att-disabled="{{ module.button_disabled }}"
                    att-url="{{ module.link_field.href }}"
                    att-orientation="{{ module.orientation }}"
                    att-size="{{ module.size }}"
                    att-align="{{ module.styles.ba_align_button.horizontal_align }}"
                    att-spacing="{{ module.styles.ba_spacing.css }}"
                    att-flex="{{ module.styles.ba_flex }}"
                    class="{{ name }}"
></button-arrow-eu-wc>
