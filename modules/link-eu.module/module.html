<!-- ____ EU Link ___ -->


<link-eu-wc 
            data-text="{{ module.text_field }}"
            att-type="{{ module.type }}"
            att-disabled="{{ module.disabled }}"
            att-url="{{ module.url_field.href }}"
            att-leading-icon="{{module.leading_icon}}"
            att-trailing-icon="{{module.trailing_icon}}"
            att-size="{{ module.size }}"
            att-align="{{ module.styles.ba_align_link.horizontal_align }}"
            class = "{{ name }}"
></link-eu-wc>
